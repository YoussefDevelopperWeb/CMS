<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9FAFC" />
      <stop offset="100%" stop-color="#F0F2F5" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A41E8" />
      <stop offset="100%" stop-color="#5F73FD" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" />
      <stop offset="100%" stop-color="#FF8E8E" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond principal -->
  <rect width="800" height="600" fill="url(#headerGradient)" rx="20" ry="20" />

  <!-- Dashboard principal -->
  <rect x="100" y="80" width="600" height="400" rx="12" ry="12" fill="white" filter="url(#shadow)" />

  <!-- Barre latérale -->
  <rect x="100" y="80" width="160" height="400" rx="12" ry="12" fill="#333B50" />

  <!-- Logo dans la barre latérale -->
  <circle cx="180" cy="120" r="30" fill="url(#accentGradient)" />
  <text x="180" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">CMS</text>

  <!-- Éléments de menu -->
  <rect x="120" y="180" width="120" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.1)" />
  <rect x="120" y="230" width="120" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.05)" />
  <rect x="120" y="280" width="120" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.05)" />
  <rect x="120" y="330" width="120" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.05)" />
  <rect x="120" y="380" width="120" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.05)" />

  <!-- Icônes de menu simplifiées -->
  <circle cx="140" cy="200" r="8" fill="white" />
  <circle cx="140" cy="250" r="8" fill="white" />
  <circle cx="140" cy="300" r="8" fill="white" />
  <circle cx="140" cy="350" r="8" fill="white" />
  <circle cx="140" cy="400" r="8" fill="white" />

  <!-- Contenu principal -->
  <rect x="280" y="100" width="400" height="50" rx="6" ry="6" fill="#F9FAFC" />
  
  <!-- Graphiques et tableaux de bord -->
  <rect x="280" y="170" width="190" height="140" rx="8" ry="8" fill="#F9FAFC" />
  <rect x="490" y="170" width="190" height="140" rx="8" ry="8" fill="#F9FAFC" />
  
  <!-- Graphique linéaire -->
  <polyline points="300,270 330,240 360,250 390,220 420,230 450,200" 
    fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Graphique à barres -->
  <rect x="510" y="240" width="20" height="50" rx="4" ry="4" fill="url(#accentGradient)" />
  <rect x="540" y="220" width="20" height="70" rx="4" ry="4" fill="url(#accentGradient)" />
  <rect x="570" y="250" width="20" height="40" rx="4" ry="4" fill="url(#accentGradient)" />
  <rect x="600" y="200" width="20" height="90" rx="4" ry="4" fill="url(#accentGradient)" />
  <rect x="630" y="230" width="20" height="60" rx="4" ry="4" fill="url(#accentGradient)" />
  
  <!-- Liste de contenu -->
  <rect x="280" y="330" width="400" height="130" rx="8" ry="8" fill="#F9FAFC" />
  <rect x="300" y="350" width="360" height="20" rx="4" ry="4" fill="#E8EDF5" />
  <rect x="300" y="380" width="360" height="20" rx="4" ry="4" fill="#E8EDF5" />
  <rect x="300" y="410" width="360" height="20" rx="4" ry="4" fill="#E8EDF5" />
  
  <!-- Éléments de surbrillance -->
  <circle cx="650" cy="125" r="15" fill="url(#redGradient)" />
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  
  <!-- Formes décoratives flotantes -->
  <circle cx="90" cy="90" r="40" fill="url(#accentGradient)" opacity="0.1" />
  <circle cx="710" cy="490" r="60" fill="url(#redGradient)" opacity="0.1" />
  <circle cx="120" cy="520" r="30" fill="url(#accentGradient)" opacity="0.1" />
  <circle cx="750" cy="150" r="25" fill="url(#redGradient)" opacity="0.1" />
</svg>